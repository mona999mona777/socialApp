<section class="dark:bg-[#1C1C1D] w-full h-[100vh] pt-5">
  <div
    class="w-10/12 lg:w-1/2 mx-auto bg-zinc-50 p-4 my-4 rounded-3xl dark:bg-[#1C1C1D] dark:border dark:border-gray-600"
  >
    <div class="title">
      <h2
        class="text-center text-lg text-slate-900 font-bold my-3 dark:text-white"
      >
        {{ "upload.Select Your Profile Picture" | translate }}
      </h2>
    </div>
    <form class="space-y-4">
      <div class="flex items-center justify-center w-full">
        <label
          for="dropzone-file"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">{{
                "authenmodal.Click to upload or drag and drop" | translate
              }}</span>
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              JPEG, PNG, JPG
            </p>
          </div>
          <input
            (change)="changeImage($event)"
            id="dropzone-file"
            type="file"
            class="hidden"
          />
        </label>
      </div>
      <button
        (click)="addUserImage()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm block mx-auto w-3/4 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        {{ "authenmodal.Post" | translate }} @if (isloading) {
        <span class="fas fa-spin fa-spinner"></span>}
      </button>
    </form>
    @if (messgerror) {
    <p
      class="text-center bg-red-200 rounded text-red-700 p-3 my-2 w-full mx-auto"
      role="alert"
    >
      {{ messgerror }}
    </p>
    } @if (messsuccess) {
    <p
      class="text-center bg-green-200 rounded text-green-700 p-3 my-2 w-full mx-auto"
      role="alert"
    >
      {{ messsuccess }}
    </p>
    }
  </div>
</section>
